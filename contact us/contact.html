<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GoShop : A Perfect Fashion stop</title>
    <!-- icons and font link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- main css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- boot strap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/javascript/script.js" defer></script>

</head>

<body>

    <!-- header -->
    <div id="header">
        <!-- header content will be dynamically loaded here -->
    </div>

    <!-- contact form -->
    <div class="container">
        <div class="row contact-container">
          <div class="col-md-12 contact-heading">
            <h2>Contact Us</h2>
          </div>
          <!-- Contact Image Column -->
          <div class="col-md-6 contact-image">
            <img src="https://images.pexels.com/photos/20016591/pexels-photo-20016591/free-photo-of-a-woman-in-sunglasses-sitting-on-a-couch.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Business Image">
          </div>
          <!-- Contact Form Column -->
          <div class="col-md-6 contact-form">
            <form>
              <div class="form-field">
                <label for="name" class="labels">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-field">
                <label for="email" class="labels">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-field">
                <label for="message" class="labels">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="btn-submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
   



    <!-- Footer -->
    <div id="footer">
         <!-- Footer content will be dynamically loaded here -->
    </div>
    

</body>


<!-- bs js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>




</html>
