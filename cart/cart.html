<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GoShop : A Perfect Fashion stop</title>
    <!-- icons and font link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- main css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- boot strap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/javascript/script.js" defer></script>

</head>

<body>

    <!-- header -->
    <div id="header">
        <!-- header content will be dynamically loaded here -->
    </div>

    <!-- cart page -->

    <div class="container cart-container">
        <div class="row resp">
            <div class="col-sm-12 col-lg-8 row product-grid card summary-card p-0">
                <div class="col-md-12 card-header text-center">
                    Items in cart
                </div>
                <div class="row cart-content">
                    <!-- First Column: Image -->
                    <div class="col-md-4 cont-image">
                        <img src="/img/products/f6.jpg"
                            alt="Product Image" class="img-fluid">
                    </div>
                    <!-- Second Column: Product Info and Delete Button -->
                    <div class="col-md-4 txtcensm">
                        <h5>Red and Blue double shade popcorn style Shirt</h5>
                        <p>Price: $20.00</p>
                        <div class="delbtn">
                            <button class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>
                    <!-- Third Column: Quantity Form -->
                    <div class="col-md-4">
                        <form>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btnminpl btn-outline-secondary">-</button>
                                </div>
                                <input type="text" class="form-control text-center" value="1">
                                <div class="input-group-append">
                                    <button type="button" class="btn btnminpl btn-outline-secondary">+</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <!-- Summary Section -->
            <div class="col-sm-12 col-lg-3 card summary-card p-0">
                <div class="card-header">
                    Summary
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Product Price (Total): $20.00</li>
                    <li class="list-group-item">Shipping: $5.00</li>
                </ul>
                <hr>
                <div class="card-body">
                    <h5 class="card-title">Total Cost: $25.00</h5>
                    <button class="btn btnminpl btn-primary">Checkout</button>
                </div>
            </div>
        </div>

    </div>


    <!-- Footer -->
    <div id="footer">
        <!-- Footer content will be dynamically loaded here -->
    </div>


</body>


<!-- bs js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>




</html>
